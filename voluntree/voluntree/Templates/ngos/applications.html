{% extends 'base.html' %}
{% block content %}
<h1>Applications for {{ event.title }}</h1>
<form method="post">{% csrf_token %}
<table>
  <tr><th>Volunteer</th><th>Status</th><th>Action</th></tr>
  {% for app in applications %}
  <tr>
    <td>{{ app.volunteer.username }}</td>
    <td>{{ app.status }}</td>
    <td>
      <button name="app_id" value="{{ app.id }}" formaction="" formmethod="post" type="submit" name="action" value="approved">Approve</button>
      <button name="app_id" value="{{ app.id }}" formaction="" formmethod="post" type="submit" name="action" value="rejected">Reject</button>
    </td>
  </tr>
  {% endfor %}
</table>
</form>
{% endblock %}
