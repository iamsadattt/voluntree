{% extends 'base.html' %}
{% block content %}
<h1>NGO Dashboard - {{ ngo.name }}</h1>
<p>Verified: {{ ngo.verified }}</p>
<a href="{% url 'create_event' %}">Create Event</a> | <a href="{% url 'manage_events' %}">Manage Events</a>
<ul>
  {% for e in events %}
    <li>{{ e.title }} - <a href="{% url 'view_applications' e.id %}">Applications</a></li>
  {% empty %}<li>No events yet</li>{% endfor %}
</ul>
{% endblock %}
